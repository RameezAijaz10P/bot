<div class="row">
    <div class="col-sm-6 col-xs-12 col-md-4">
        <div class="box box-purple">
            <div class="box-header with-border">
                <h3 class="box-title">Controls</h3>
            </div>
            <div class="box-body">
                <button class="btn btn-app" data-toggle="modal" data-target="#clockInModal">
                    <i class="fa fa-clock-o"></i>
                    <!-- Change to Clock Out if the user is currently clocked in. -->
                    Clock In
                </button>
                <a class="btn btn-app" ui-sref="base_template.partials.history">
                    <i class="fa fa-history"></i>
                    History
                </a>
                <a class="btn btn-app" ui-sref="base_template.partials.stats">
                    <i class="fa fa-bar-chart"></i>
                    Stats
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-xs-12 col-md-8">
        <div class="box box-purple">
            <div class="box-header with-border">
                <h3 class="box-title">Quick History</h3>
            </div>
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin table-hover table-striped">
                        <thead>
                        <tr>
                            <th>
                                Date
                            </th>
                            <th class="hidden-xs">
                                Hours Worked
                            </th>
                            <th class="visible-xs">Hours</th>
                            <th>
                                Money Earned
                            </th>
                            <th class="hidden-xs">
                                Project
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--
                            Show the days of the past week, starting at Sunday.
                            If it's Tuesday, Only show Sunday, Monday, and Tuesday.
                            Don't show any days from last week!
                        -->
                        <tr>
                            <!-- Link this to the page day.html and pass it data from this day. -->
                            <td><a href="" ui-sref="base_template.partials.daily_record">XX/XX/XXXX</a></td>
                            <td>
                                0.00
                            </td>
                            <td class="text-green">
                                <i class="fa fa-usd"></i> 0.00
                            </td>
                            <!-- Link these to project.html-->
                            <td class="hidden-xs"><a ui-sref="base_template.partials.project">Project 3</a>, <a ui-sref="base_template.partials.project">Project 2</a></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Sum</th>
                            <th>0.00</th>
                            <th class="text-green">
                                <i class="fa fa-usd"></i> 0.00
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
