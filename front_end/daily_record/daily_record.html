                <i class="fa fa-usd"></i>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">Income</span>
                <span class="info-box-number"><i class="fa fa-usd"></i> 0.00</span>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box box box-solid">
            <span class="info-box-icon bg-yellow">

            </span>
            <div class="info-box-content">

                <span class="info-box-number">0.00</span>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box box box-solid">
            <span class="info-box-icon bg-blue">
                <i class="fa fa-tasks"></i>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">Projects</span>
                <span class="info-box-number"><a href="#/project">Project 1</a></span>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box box box-solid">
            <span class="info-box-icon bg-red">
                <i class="fa fa-ban"></i>
            </span>
            <div class="info-box-content">
                <span class="info-box-text">Some other stat</span>
                <span class="info-box-number">Dunno, maybe day number?</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-purple">
            <div class="box-header with-border">
                <h3 class="box-title">Month Name XX, XXXX</h3>
            </div>
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin table-hover table-striped">
                        <thead>

                            <th>

                            </th>

                                Clock Out
                            </th>

                                Project
                            </th>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
